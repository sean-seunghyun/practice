<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/table.css">
    <title>21-09-07 table</title>
</head>
<body>
<div class="container">
    <div class="shopping-cart">
        <h1>Your Shopping cart</h1>
        <table>
            <thead>
                <tr>
                    <th>ITEM</th>
                    <th>AMOUNT</th>
                    <th>PRICE</th>
                    <th>TOTAL</th>
                </tr>
            </thead>
            <tbody>
            <tr>
                <td class="col-item">
                    <img src="assets/camera1.png" class="item-image">
                    <div class="item-meta">
                        <span class="item-title">SONY</span>
                        <span class="item-description">FE 70-200 mm F2.8 GM OSS</span>
                    </div>
                    <div class="clear"></div>
                </td>
                <td class="col-amount">1</td>
                <td class="col-price">$1979.00</td>
                <td class="col-total">$1979.00</td>
            </tr>
            <tr>
                <td class="col-totalSum" colspan="4">$2968.00</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
